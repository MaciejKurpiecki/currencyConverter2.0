<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/script.js" defer></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Kantor</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/currencyConverter.png">
</head>

<body class="body">
    <form class="js-form js-submit form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Przelicznik walut</legend>
            <p>
                <label><span class="form__labelText">Wartość w PLN:</span>
                    <input name="amountPln" class="js-pln form__field" type="number" step="0.01" autofocus></label>
            </p>
            <p>
                <label><span class="form__labelText">Wybierz walutę:</span>
                    <select name="currency" class="js-currency form__field">
                        <option value="USD">USD</option>
                        <option value="EUR">EURO</option>
                        <option value="GBP">GBP</option>
                    </select></label>
            </p>
        </fieldset>
        <button class="form__button form__button--mode js-modeButton">Use input Mode</button>
        <p class="form__paragraph js-resultParagraph">Twój wynik to: <strong class="js-result">N/A</strong></p>
        <p class="form__paragraph js-secondaryResultParagraph" hidden>Twój wynik to: <strong
                class="js-secondaryResult">N/A</strong></p>
        <button class="form__button js-resultButton">Oblicz</button>
    </form>
    <footer class="footer">Kurs walut z dnia 20.11.2022</footer>
</body>

</html>
